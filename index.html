<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changing Places Inc | Moving, Storage & Logistics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/logo.png">
  <style>
    :root {
      --primary-color: #1a1a2e;
      --accent-color: #16213e;
      --highlight-color: #0f3460;
      --text-color: #eaeaea;
      --bg-color: #1a1a2e;
      --card-bg: #202842;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
      --cta-color: #33ccff;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: var(--text-color);
      line-height: 1.6;
    }

    .top-banner {
  background: linear-gradient(135deg, #002233 0%, #004466 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 10px 0;
  color: var(--white);
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

    .top-banner img {
  display: block;
  margin: 10px auto;
  padding: 0;
  max-height: 280px;
  width: auto;
  height: auto;
  object-fit: contain;
}
    }

    .top-banner h1 {
      margin: 0;
      font-size: 2.2em;
    }

    .top-banner p {
      margin: 8px 0 0;
      font-size: 1.1em;
    }

    .phone {
      font-size: 1.2em;
      margin-top: 6px;
      color: var(--cta-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: var(--highlight-color);
      padding: 14px 0;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      margin: 0 25px;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--cta-color);
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1592788520961-bb3f736b73cc?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--white);
      font-size: 1.6em;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      position: relative;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero .cta-button {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: var(--cta-color);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hero .cta-button:hover {
      background-color: #29b6f6;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <img src="images/logo.png" alt="Changing Places Logo">
    <p>National Moving, Storage & Logistics Solutions</p>
    <div class="phone">Call Us: (904) 339-5304</div>
  </div>

  <nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#tech">Technology</a>
    <a href="#careers">Careers</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="hero">
    Trusted Nationwide Logistics. Built in Jacksonville.
    <a href="#contact"><button class="cta-button">Get a Free Quote</button></a>
  </div>
</body>
</html>
